<div class="bloc-chat-wrapper">
    <section class="left-side-bloc-chat">
        <h1>Bloc Chat</h1>
        <button type="button" class="new-chat-button" ng-click="$ctrl.open('sm')">New room</button>
            <div class="room-names" ng-repeat="room in $ctrl.chatRooms.all track by $index">
                <a ng-click="$ctrl.chatRooms.setRoom(room); $ctrl.getMessages(room.$id)">{{ room.$value }}</a>
            </div>
    </section>    
    <section class="bloc-chat-view">
        <h2 class="active-room"> {{ $ctrl.chatRooms.activeRoom.$value }} </h2>
    </section>
    <section class="chat-messages" ng-repeat="message in $ctrl.messages">
        <table>
            <tr ng-class-odd="'row-color'">
                <td class="chat-time-stamp"><em>{{ message.sentAt | date:'h:mma' }}</em></td>
                <td class="chat-message-name"><strong>{{ message.username }}</strong></td>
            </tr>
            <tr ng-class-odd="'row-color'">
                <td class="chat-message">{{ message.content }}</td>
            </tr>
        </table>  
    </section>
     <section class="message-input">
            <div class="input-container">
                <input type="text" class="add-message-input" ng-model="newMessage" ng-init="newMessage='Write your message here...'" onfocus="value=''"> 
                <button type="button" class="add-message-button" ng-click="$ctrl.sendMessages(newMessage)">Send</button>
            </div>
    </section>  
</div>
